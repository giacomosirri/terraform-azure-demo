name: Terraform Plan and Apply Workflow
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, edited]
    branches:
      - main
jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == '/refs/heads/main/'
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1 
        with:
          creds: '{"clientId":"${{ secrets.AZ_CLIENT_ID }}","clientSecret":"${{ secrets.AZ_SECRET }}","subscriptionId":"${{ secrets.AZ_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZ_TENANT_ID }}"}'

      - name: Install Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.1.10"
      
      - run: terraform init
      
      - run: terraform plan